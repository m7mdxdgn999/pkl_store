<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="description" content="Pendaftaran Mahad">
  <meta name="keywords" content="Pendaftaran Mahad, mahad, Login mahad">
  <meta name="author" content="Muhammad">

  <title>Admin Penel</title>
  <!-- css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- boostrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <!-- font awosem -->
  <script src="https://kit.fontawesome.com/0801180830.js" crossorigin="anonymous"></script>
  <!-- jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
</head>

<body>
  <!-- menu bar start -->
  <div class="menu-btn">
    <i class="fas fa-bars"></i>
  </div>
  <!-- menu bar end -->

  <!-- side bar start -->
  <div class="side-bar">
    <div class="close-btn">
      <i class="fas fa-times"></i>
    </div>

    <!-- admin start -->
    <div class="admin-picture text-center">
      <img src="img/Logo_UIN_Syarif_Hidayatullah_Jakarta.png" alt="" class="rounded-circle">
    </div>
    <p class="admin-name">Ma'had Al-jamiah</p>
    <p class="admin-level">UIN Syarif Hidayatullah Jakarta</p>
    <!-- admin end -->

    <div class="menu">
      <div class="item">
        <a class="sub-btn"><i class="fas fa-desktop"></i>Pendaftaran<i class="fas fa-angle-right dropdown"></i></a>
        <div class="sub-menu">
          <a href="#" class="sub-item">Mabna Syekh Nawawi</a>
          <a href="#" class="sub-item">Mabna Syekh Abdul Karim</a>
          <a href="#" class="sub-item">Mabna Syekh Hasanuddin</a>
          <a href="#" class="sub-item">Mabna Syarifah Mudaim</a>
          <a href="#" class="sub-item">Mabna Syarifah Khodijah</a>
          <a href="#" class="sub-item">Mabna Rusunawa</a>
        </div>
      </div>
      <div class="item"><a href="#"><i class="fas fa-user-cog"></i>Admin Panel </a></div>
      <div class="item"><a href="#"><i class="fas fa-power-off"></i>Log Out</a></div>

    </div>
  </div>
  <!-- side bar end -->


  <!-- main content start -->
  <section class="container main ">
    <!-- header start -->
    <div class="row header text-center">
      <div class="col-md-12">
        <p class="header-title"> Pendaftran Ma'had Al-jamiah</p>
        <p>Form Pendaftaran</p>
      </div>
    </div>
    <!-- header end -->
    <div class="row report-group">

      <!-- thumbnail -->
      <div class="  col-md-12">
        <div class="item-big-report col-md-12">
          <form action="" method="post">
            <div class="row">
              <!--form kiri-->
              <div class="col-md-6 ">


                <div class="mb-3">
                  <label for="nama_mahasiswa" class="title-input-primary-username">Nama Lengkap</label>
                  <input type="text" class="form-control input-type-primary-tiketsaya" id="nama_mahasiswa"
                    aria-describedby="emailHelp" placeholder="Nama Lengkap" name="nama_mahasiswa" require>
                </div>



                <div class="mb-3">
                  <label for="fakultas_jurusan_semester" class="title-input-primary-username">Fakultas/Jurusan</label>
                  <input type="text" class="form-control input-type-primary-tiketsaya" id="fakultas_jurusan_semester"
                    aria-describedby="emailHelp" placeholder="Fakultas/Jurusan" name="fakultas_jurusan_semester"
                    require>
                </div>



                <div class="mb-3">
                  <label for="tempat_tanggal_lahir" class="title-input-primary-username">Tempat dan Tanggal
                    Lahir</label>
                  <input type="text" class="form-control input-type-primary-tiketsaya" id="tempat_tanggal_lahir"
                    aria-describedby="emailHelp" placeholder="Tempat dan Tanggal Lahir" name="tempat_tanggal_lahir"
                    require>
                </div>




                <div class="mb-3">
                  <label for="nama_org_tua" class="title-input-primary-username">Nama Orang Tua</label>
                  <input type="text" class="form-control input-type-primary-tiketsaya" id="nama_org_tua"
                    aria-describedby="emailHelp" placeholder="Nama Orang Tua" name="nama_org_tua" require>
                </div>



                <div class="mb-3">
                  <label for="alamat_lengkap" class="title-input-primary-username">Alamat</label>
                  <input type="text" class="form-control input-type-primary-tiketsaya" id="alamat_lengkap"
                    aria-describedby="emailHelp" placeholder="Alamat" name="alamat_lengkap" require>
                </div>



              </div>
              <!-- akhir form kiri-->

              <!-- form kanan -->
              <div class="col-md-6">

                <div class="mb-3">
                  <label for="nim" class="title-input-primary-username">NIM</label>
                  <input type="text" class="form-control input-type-primary-tiketsaya" id="nim"
                    aria-describedby="emailHelp" placeholder="NIM" name="nim" require>
                </div>



                <div class="mb-3">
                  <label for="no_hp_mahasantri" class="title-input-primary-username">No
                    HP</label>
                  <input type="text" class="form-control input-type-primary-tiketsaya" id="no_hp_mahasantri"
                    placeholder="No hp" name="no_hp_mahasantri" require>
                </div>



                <div class="mb-3">
                  <label for="jalur_masuk" class="title-input-primary-username">
                    Jalur Masuk:</label>

                  <select class="form-select" name="jalur_masuk" id="jalur_masuk" require>
                    <option value="SNMPTN"> SNMPTN</option>
                    <option value="SPAN PTKIN">SPAN PTKIN </option>
                    <option value="SBMPTN">SBMPTN</option>
                    <option value="UMPTKIN">UMPTKIN</option>

                  </select>
                </div>



                <div class="mb-3">
                  <label for="no_hp_org_tua" class="title-input-primary-username">No HP Orang Tua/Wali</label>
                  <input type="text" class="form-control input-type-primary-tiketsaya" id="no_hp_org_tua"
                    placeholder="No HP Orang Tua/Wali" name="no_hp_org_tua" require>
                </div>



                <div class="mb-3">
                  <label for="nama_mabna" class="title-input-primary-username">
                    Mabna:</label>
                  <select class="form-select" id="nama_mabna" name="nama_mabna" require>
                    <option value="Mabna Syekh Nawawi">Mabna Syekh Nawawi (Putra-Umum) </option>
                    <option value="Mabna Syekh Abdul Karim">Mabna Syekh Abdul Karim (Putra-Umum) </option>
                    <option value="Mabna Sultan  Hasanuddin ">Mabna Sultan Hasanuddin (Putra-Kedokteran)</option>
                    <option value="Mabna Syarifah Mudaim">Mabna Syarifah Mudaim (Putri-Umum)</option>
                    <option value="Mabna Syarifah Khadijah ">Mabna Syarifah Khadijah (Putri-Kedokteran)</option>
                    <option value="Mabna Rusunawa ">Mabna Rusunawa (Putri-Umum)</option>
                  </select>
                </div>



                <button type="submit" class="btn btn-primary btn-primary-tiketsaya" id="submit"
                  name="submit">Submit</button>
                <button type="reset" class="btn btn-primary btn-secondary-tiketsaya">Reset</button>

              </div>
              <!-- akhir form kanan-->




          </form>
        </div>
        <!-- akhir form -->

      </div>


    </div>
  </section>
  <!-- main content end -->

  <script type="text/javascript">
    $(document).ready(function () {
      //jquery for toggle sub menus
      $('.sub-btn').click(function () {
        $(this).next('.sub-menu').slideToggle();
        $(this).find('.dropdown').toggleClass('rotate');
      });

      //jquery for expand and collapse the sidebar
      $('.menu-btn').click(function () {
        $('.side-bar').addClass('active');
        $('.menu-btn').css("visibility", "hidden");
      });

      $('.close-btn').click(function () {
        $('.side-bar').removeClass('active');
        $('.menu-btn').css("visibility", "visible");
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>

</body>

</html>
